<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/12af55b294.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dialogBox.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="dialog-box">
      <h3 class="heading">Dialog Header</h3>
      <p class="dialog-box-text">
        Dialog Text Dialog Text Dialog Text Dialog Text Dialog Text Dialog Text
        Dialog Text Dialog Text Dialog Text
      </p>
      <div class="dialog-box-footer">
        <button class="dialog-box-button">ACTION 1</button>
        <button class="dialog-box-button">ACTION 2</button>
      </div>
    </div>

    <div class="dialog-box">
      <h3 class="heading">Dialog Header</h3>
      <div class="dialog-box-list">
        <div class="dialog-box-list-item">
          <i class="fas fa-user-circle fa-2x"></i>
          <p class="dialog-box-text">Item 1</p>
        </div>
        <div class="dialog-box-list-item">
          <i class="fas fa-user-circle fa-2x"></i>
          <p class="dialog-box-text">Item 2</p>
        </div>
        <div class="dialog-box-list-item">
          <i class="fas fa-user-circle fa-2x"></i>
          <p class="dialog-box-text">Item 3</p>
        </div>
      </div>
    </div>

    <div class="dialog-box dialog-box-scrollable">
      <h3 class="heading">Dialog Header</h3>
      <div class="dialog-box-list">
        <div class="dialog-box-list-item">
          <input
            type="radio"
            id="item1"
            name="dialog-list-input"
            value="item1"
          />
          <label for="item1" class="dialog-box-text">Item 1</label>
        </div>
        <div class="dialog-box-list-item">
          <input
            type="radio"
            id="item2"
            name="dialog-list-input"
            value="item2"
          />
          <label for="item2" class="dialog-box-text">Item 2</label>
        </div>
        <div class="dialog-box-list-item">
          <input
            type="radio"
            id="item3"
            name="dialog-list-input"
            value="item3"
          />
          <label for="item3" class="dialog-box-text">Item 3</label>
        </div>
        <div class="dialog-box-list-item">
          <input
            type="radio"
            id="item4"
            name="dialog-list-input"
            value="item4"
          />
          <label for="item4" class="dialog-box-text">Item 4</label>
        </div>
        <div class="dialog-box-list-item">
          <input
            type="radio"
            id="item5"
            name="dialog-list-input"
            value="item5"
          />
          <label for="item5" class="dialog-box-text">Item 5</label>
        </div>
      </div>
      <div class="dialog-box-footer">
        <button class="dialog-box-button">ACTION 1</button>
        <button class="dialog-box-button">ACTION 2</button>
      </div>
    </div>
  </body>
</html>
