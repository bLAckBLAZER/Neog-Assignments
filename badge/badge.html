<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/12af55b294.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="badge.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="badge-container">
      <p>Text with a badge<span class="badge">4</span></p>
    </div>

    <div class="badge-container">
      <p>Text with a large badge<span class="badge badge-md">4</span></p>
    </div>

    <br>
    <p>
      Button with a badge on the left
      <div class="badge-container">
        <button class="button">
          Action<span class="badge badge-top-left-overlap bg-pink">4</span>
        </button>
      </div>
    </p>

    <br>
    <p>
        Button toggles badge visibility
      <div class="badge-container">
        <button class="button button-hide">
          Hide<span class="badge badge-hide badge-top-right-overlap bg-pink">4</span>
        </button>
      </div>
    </p>

    <br>
    <p>
        Icon with a badge
      <div class="badge-container">
        <i class="fas fa-home fa-3x"><span class="badge badge-top-right-overlap bg-pink">4</span></i>
      </div>

    </p>
    <script src="./script.js"></script>
  </body>
</html>
